def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

apply plugin: 'com.android.library'

repositories {
    maven {
        name = 'Maven Central Repo' //optional name
        url = 'http://repo1.maven.org/maven2/'
    }
    maven {
        url = 'http://jcenter.bintray.com/'
    }
    maven {
        url = 'https://maven.aliyun.com/repository/jcenter'
    }
}

android {
    compileSdkVersion safeExtGet('compileSdkVersion', 25)
    buildToolsVersion safeExtGet('buildToolsVersion', '25.0.1')

    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', 16)
        targetSdkVersion safeExtGet('targetSdkVersion', 25)
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    repositories {
         flatDir {
             dirs 'libs'
        }
    }
}

dependencies {
    compile 'com.facebook.react:react-native:+'
    // From node_modules
    compile fileTree(dir: 'libs', include: ['*.jar'])
//     compile fileTree(dir: 'libs', include: '*.jar')
//     compile files('libs/alipaySdk-20180601.jar')
    compile 'com.tencent.mm.opensdk:wechat-sdk-android-without-mta:+'
    compile(name: 'qmf-ppplugin-android-3.0.6', ext: 'aar')
}
